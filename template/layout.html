{{> body-open }}
    {{> header }}
    <div class="wrap">
        <div class="container">
            <div class="row">
                <main class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 content">

                    <ul>
                        {{#each articles }}
                            <li><a href="{{ path }}">{{ title }}</a><br>
                                {{{ teaser }}}
                            </li>
                        {{/each}}
                    </ul>

                </main>
            </div>
        </div>
    </div>
{{> copyleft }}    
{{> body-close }}
