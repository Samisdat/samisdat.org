{{> body-open }}
<body>
    {{> header }}
    <div class="wrap">
        <div class="container">
            <div class="row">
                <main class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 content">

                    {{#each articles }}
                        <a href="{{ path }}">{{ title }}</a>
                    {{/each}}

                </main>
            </div>
        </div>
    </div>
{{> body-close }}
