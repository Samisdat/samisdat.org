
<ul class="github-chart" data-dates="{{ days }}">

{% for repo in repos %}
  <li {% if repo.hidden %} style="display:none;"{% endif %} data-positions="{{ repo.position }}" data-stars="{{ repo.stars }}">
      <a class="github-repo" href="{{ repo.href }}">
        {{ repo.name }}
      </a>
  </li>
{% else %}
  <li>Repos is empty ;(</li>
{% endfor %}
</ul>
